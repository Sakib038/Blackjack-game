<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
     <link rel="stylesheet" href="blackjack.css" > 
</head>
<body>
<div class="container1">

<h3><span id="bj-result">Let's play</span></h3>
 <div class="flex-bj-row-1">
    <div id="your-box">
        <h2><span id="name">Your</span>: <span id="your-blackjack-result">0</span> </h2>
    </div>
    <div id="dealer-box">
        <h2>Dealer: <span id="dealer-blackjack-result">0</span> </h2>
    </div>
 </div>
 <div class="flex-bj-row-2">
    <button class="btn-lg btn-primary mr-2" id="bj-hit-btn">Hit</button>
    <button class="btn-lg btn-warning mr-2" id="bj-stand-btn">Stand</button>
    <button class="btn-lg btn-danger" id="bj-deal-btn">Deal</button>
 </div>
 <div class="flex-bj-row-3">
 <table class="table" >
    <tr>
        <th>Win</th>
        <th>Losses</th>
        <th>Draws</th>
    </tr>
    <tr>
        <td><span id="wins">0</span></td>
        <td><span id="losses">0</span></td>
        <td><span id="draws">0</span></td>
    </tr>
 </table>
 </div>
 </div>
 <script src="blackjack.js"></script>
</body>
</html>
